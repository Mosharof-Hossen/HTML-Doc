<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>column spanning</title>
</head>
<body>
    <table border="2" style="height: 200;width: 300; background-color: yellow; border-color: rgb(236, 18, 18);">
        <caption>Colomn spanning</caption>
        <tr align="center">
            <th>Name</th>
            <th colspan="3">Telephone</th>
        </tr>
        <tr>
            <td>Mosharof</td>
            <td>01757674850</td>
            <td>07884658400</td>
            <td>64631364445</td>
        </tr>
        <tr align="center">
            <td>Hossen</td>
            <td colspan="2">111111111</td>
            <td>222222222222</td>
        </tr>

    </table>
    <table border="5" style="background-color: tomato;height: 300;width: 250;">
        <caption>Rows spanning</caption>
        <tr >
            <th rowspan="4">Students</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>Mosharof</td>
            <td>Hossen</td>

        <tr>
            <td rowspan="2">Tangina</td>
            <td>Akter</td>
        </tr>   
        <tr>
            <td>sadikur</td>
            <td>Rahman</td>
        </tr>
            <td>Nur</td>
            <td>sajib</td>
        </tr>

    </table>
</body>
</html>
