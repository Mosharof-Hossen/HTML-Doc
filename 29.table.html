<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table review</title>
</head>
<body>
    
    <table border="5" bgcolor = "" height ="100" width = "150" align="" cellspacing = 5 cellpadding =10> 
        <caption style="text-align: left;">Varsity result:</caption>
        <tr align="center">
            <th>Roll</th>
            <th>Name</th>
            <th>GPA</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>sajib</td>
            <td>3.5</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>Ethen</td>
            <td>3.4</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>Satil</td>
            <td>3.25</td>
        </tr>
    <table border="5" bgcolor = "" height ="100" width = "150" align="center" cellspacing = 5 cellpadding =10> 
        <caption style="text-align: left;">SSC result:</caption>
        <tr align="center">
            <th>Roll</th>
            <th colspan="2">Name - GPA</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>sajib</td>
            <td>5</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>Ethen</td>
            <td>4.5</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>Satil</td>
            <td>5</td>
        </tr>
    </table>
    <table border="5" bgcolor = "" height ="100" width = "150" align="center" cellspacing = 5 cellpadding =10> 
        <caption style="text-align: left;">HSC result:</caption>
        <tr align="center">
            <th>Roll</th>
            <th>Name</th>
            <th>GPA</th>
        </tr>
        <tr align="center">
            <td rowspan="2">1</td>
            <td>sajib</td>
            <td rowspan="2">5</td>
        </tr>
        <tr align="center">
            <td>Ethen</td>
            
        </tr>
        <tr align="center">
            <td>3</td>
            <td>Satil</td>
            <td>4.89</td>
        </tr>
    </table>
</body>
</html>
